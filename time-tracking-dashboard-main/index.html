<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <div class="card-menu">
          <div class="card-menu-top">
            <img src="./images/image-jeremy.png" alt="" />
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
          <a href="#">Daily</a>
          <a href="#" class="active">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>
      <div class="right">
        <div class="card work">
          <div class="card-text">
            <span class="card-text-top"
              >Work
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>5hrs</h3>
            <p>Previous - 7hrs</p>
          </div>
        </div>
    
        <div class="card play">
          <div class="card-text">
            <span class="card-text-top">
              Play
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>10hr</h3>
            <p>Previous - 2hrs</p>
          </div>
        </div>
    
        <div class="card study">
          <div class="card-text">
            <span class="card-text-top">
              Study
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>0hrs</h3>
            <p>Previous - 1hr</p>
          </div>
        </div>
    
        <div class="card exercise">
          <div class="card-text">
            <span class="card-text-top">
              Exercise
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>1hr</h3>
            <p>Previous - 1hr</p>
          </div>
        </div>
    
        <div class="card social">
          <div class="card-text">
            <span class="card-text-top">
              Social
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>1hr</h3>
            <p>Previous - 3hrs</p>
          </div>
        </div>
    
        <div class="card self-care">
          <div class="card-text">
            <span class="card-text-top"
              >Self Care
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
            <h3>0hrs</h3>
            <p>Previous - 1hr</p>
          </div>
        </div>
      </div>
    </section>
    

    
  </body>
</html>
